<!-- Se crea el esqueleto para la pagina html  -->
<!DOCTYPE html>
<!-- se plasma todo el contenido con los elementos que va a contener el dom del programa -->
<!-- Se define en que lenguaje va ha ser leida la pagina -->
<html lang="es">
  <head>
    <!-- se define la codificación en la que va ha ser leida la paguina  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- Se configura el manifiesto para configuraciones de web progresiva -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Se cargan el icono de la pagina -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Se carga el minificado de css boopstrap // que es una plugin para la interfaz visual -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Se carga el tema para mejorar la esperiencia con estilos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Se carga una fuente para cambiar el estilo que se visualiza el contenido de la app  -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- Se aplica el titulo que se va a mostrar en la pagina  -->
    <title>Programación</title>
  </head>
  <!-- Se genera el cuerpo de la pagina -->
  <body>
    <!-- Se crea el dom para adicionar los elemtos para al dom del programa -->
    <div id="root"></div>
  </body>
</html>
